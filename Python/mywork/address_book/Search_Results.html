<html>
<table border=1 align="center">
<div align="center"><h1>The people is find</h1></div>
 <tr>
<th>ID</th><th>name</th><th>sex</th><th>birthday</th><th>phone</th><th>qq</th><th>Email</th><th>address</th>
 </tr>
  <tr>
    <td>{{ people.sm }}</td>
    <td>{{ people.name }}</td>
    <td>{% if people.sex %} Man {% else %} Woman {% endif %}</td>
    <td>{{ people.birthday }}</td>
    <td>{{ people.phone }}</td>
    <td>{{ people.qq }}</td>
    <td>{{ people.email }}</td>
    <td>{{ people.address }}</td>
    <td><a href="/delete_people/?id={{people.id}}">Delete</a><td/>
    <td><a href="/change_people_list/?id={{people.id}}">Change</a><td/>
  </tr> 
</table>
<div align="center"><a href="/people_list">research</a></div>
</html>
