<tr>
<th><strong><tt><h1 align="center"></tt></strong></th>Address Book List

<table border=1 align="center">
 <tr>
 <tr>

</tr> <th>ID</th><th>name</th><th>sex</th><th>birthday</th><th>phone</th><th>qq</th><th>Email</th><th>address</th>
 </tr>
{% for people in people_list %}
 <tr>
  <td>{{ people.sm }}</td>
  <td>{{ people.name }}</td>
  <td>{% if people.sex %} Man {% else %} Woman {% endif %}</td>
  <td>{{ people.birthday }}</td>
  <td>{{ people.phone }}</td>
  <td>{{ people.qq }}</td>
  <td>{{ people.email }}</td>
  <td>{{ people.address }}</td>
 </tr>
{% endfor %}
</table>
